<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.config.css">
  <title>Frontend Mentor | Bookmark landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="header"></div>
  <div id="features"></div>
  <div id="download"></div>
  <div id="faq"></div>

  <footer id="footer">

  </footer>

  <script>
      const loadComponent = async (fileComponent, parentId) => {
        try {
          const response = await fetch(fileComponent);
          const data = await response.text();
          document.getElementById(parentId).outerHTML = data;
        } catch (error) {
          console.error(error);
        }
      };

      loadComponent('./components/header.html', 'header')
      loadComponent('./components/footer.html', 'footer')

      // la secci√≥n con las caracter√≠sitcas y los tabs
      loadComponent('./components/features.html', 'features')

      // la secci√≥n con las opciones de descarga
      loadComponent('./components/download.html', 'download')

      loadComponent('./components/faq.html', 'faq')
  </script>
<script src="./js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
